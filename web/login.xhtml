<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body class="bg-dark">
        <!--header-->
        <ui:include src="top.xhtml"/>
        <div class="container" style="width: 40%; margin-bottom: 50px">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login</div>
                <div class="card-body" style="background-color: #ced5ff;">

                    <h:form>
                        <div class="form-group">
                            <label for="inputEmail1">Email address</label>
                            <h:inputText value="#{userManagedBean.user.email}" class="form-control" id="inputEmail1" required="true" requiredMessage="Email is required" p:type="email" p:placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <h:inputText value="#{userManagedBean.user.password}" class="form-control" id="inputPassword1" required="true" requiredMessage="Password is required" p:type="password" p:placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"/> Remember Password</label>
                            </div>
                        </div>
                        <h:commandLink class="btn btn-primary btn-block" value="Login" action="#{userManagedBean.login()}">
                        </h:commandLink>
                    </h:form>
                    <h:messages style="color: red" globalOnly="true"/>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="register.xhtml">Register an Account</a>
                        <a class="d-block small" href="forgot-password.xhtml">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <ui:include src="bottom.xhtml"/>
    </h:body>
</html>
