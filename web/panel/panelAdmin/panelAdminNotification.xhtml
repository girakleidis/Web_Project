<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h2 style="padding: 20px 0px 20px 0px;">Offers Unverified</h2>
            <h:form id="productUnverifiedID">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Products Name</th>
                            <th style="text-align: center;">Quantity</th>
                            <th style="text-align: center;">Member</th>
                            <th style="text-align: center;">Verified</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="p" value="#{productManagedBean.fetchProductListOffer()}" varStatus="status">
                            <tr>
                                <td>#{p.productId.name}</td>
                                <td>#{p.quantity}</td>
                                <td>#{p.memberId.userId.name}</td>
                                <td>
                                    <f:ajax execute="productVerifyID" render="productUnverifiedID">
                                        <h:commandLink id ="productVerifyID" action="#{productManagedBean.productOfferVerify(p)}">
                                            <i class="fa fa-check" aria-hidden="true"></i>
                                        </h:commandLink> 
                                    </f:ajax>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>


            </h:form>


            <h2 style="padding: 20px 0px 20px 0px;">Members Unverified</h2>
            <h:form id="memberID">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center;">FirstName</th>
                            <th style="text-align: center;">LastName</th>
                            <th style="text-align: center;">Email</th>
                            <th style="text-align: center;">Verified</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="member" value="#{userManagedBean.fetchAllUnverifiedMembers()}" varStatus="status">
                            <tr>
                                <td>#{member.userId.name}</td>
                                <td>#{member.userId.surname}</td>
                                <td>#{member.userId.email}</td>
                                <td>
                                    <f:ajax execute="memberVerifyID" render="memberID">
                                        <h:commandLink id="memberVerifyID" action="#{userManagedBean.memberVerify(member)}">
                                            <i class="fa fa-check" aria-hidden="true"></i>
                                        </h:commandLink>    
                                    </f:ajax>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>


            </h:form>

        </ui:composition>
    </h:body>
</html>
