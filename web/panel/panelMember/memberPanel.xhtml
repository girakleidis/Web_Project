<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Panel</title>
        <link rel="icon" type="image/png" href="#{resource['images/partnerNew2.png']}" />
        <h:outputStylesheet name = "vendor/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name = "fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <h:outputStylesheet name = "fonts/themify/themify-icons.css"/>
        <h:outputStylesheet name = "fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <h:outputStylesheet name = "fonts/elegant-font/html-css/style.css"/>
        <h:outputStylesheet name = "vendor/animate/animate.css"/>
        <h:outputStylesheet name = "vendor/css-hamburgers/hamburgers.min.css"/>
        <h:outputStylesheet name = "vendor/animsition/css/animsition.min.css"/>
        <h:outputStylesheet name = "vendor/select2/select2.min.css"/>
        <h:outputStylesheet name = "vendor/daterangepicker/daterangepicker.css"/>
        <h:outputStylesheet name = "vendor/slick/slick.css"/>
        <h:outputStylesheet name = "vendor/lightbox2/css/lightbox.min.css"/>
        <h:outputStylesheet name = "vendor/noui/nouislider.min.css"/>
        <h:outputStylesheet name = "css/main.css"/>
        <h:outputStylesheet name = "css/util.css"/>
        <h:outputStylesheet name = "vendor/select2/select2.min.css"/>

        <style>

            .topBarStyle{
                height: 70px;
                font-size: 25px;
                color: white;
                text-align:center;
            }

            .linkFontsize{
                font-size: 25px;
            }

            .leftBar {
                color: white;
                float: left;
                width: 20%;
                height: 100%;
                font-size: calc(12px + 2vw);
            }

            .rightBar {
                float: right;
                width: 80%;
                height: 100%;
                text-align:center;
            }

            @media screen and (max-width: 600px) {
                .rightBar {
                    display: block;
                    width: 100%;
                    text-align:center;
                }
                .leftBar {
                    display: block;
                    width: 100%;
                    text-align:center;
                }
            }
        </style>
    </h:head>
    <h:body >

        <h:form id="form1">
            <!-- Some input elements -->
            <h:commandButton id="myHiddenButton" action="#{panelManagedBean.setPageInclude('panelMemberStatistics.xhtml')}" />
        </h:form>

        <div class="leftBar bg-dark p-l-20">
            <div>
                DashBoard
                <hr/>
            </div>
            <div>
                <h:form>
                    <f:ajax render=":include">
                        <h:commandLink value="Statistics" action="#{panelManagedBean.setPageInclude('panelMemberStatistics.xhtml')}" class="linkFontsize" />
                    </f:ajax>
                </h:form>
            </div>
            <div>
                <h:form>
                    <f:ajax render=":include">
                        <h:commandLink value="Products" action="#{panelManagedBean.setPageInclude('panelMemberProducts.xhtml')}" class="linkFontsize" />
                    </f:ajax>
                </h:form>
            </div>
            <div>
                <h:form>
                    <f:ajax render=":include">
                        <h:commandLink value="Sales" action="#{panelManagedBean.setPageInclude('panelMemberSales.xhtml')}" class="linkFontsize" />
                    </f:ajax>
                </h:form>
            </div>
        </div>
        <div class="rightBar">
            <div class="topBarStyle bg-dark" style="text-align : right;">
                <span id="userNameId" class="p-r-20" style="font-family: 'Times New Roman';">#{userManagedBean.user.name}</span>
            </div>
            <div>
                <h:panelGroup id="include">
                    <ui:include src="#{panelManagedBean.pageInclude}" />
                </h:panelGroup>
            </div>
        </div>

        <!--footer-->
        <script type="text/javascript">
            window.onload = function() {
                console.log("okokokokok");
                document.querySelector("form1:myHiddenButton").click();
            }

            var userIDTemp = document.getElementById("userNameId");
            if (userIDTemp.innerHTML != "") {
                var stringTemp = "\logout.xhtml";
                var z = document.createElement('a'); // is a node
                z.setAttribute("href", stringTemp);
                z.innerHTML = '(Log Out)';
                userIDTemp.appendChild(z);
            }
        </script>
    </h:body>
</html>
